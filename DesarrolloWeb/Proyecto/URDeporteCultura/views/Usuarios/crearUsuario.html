<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/mainStyles.css">
    <link rel="stylesheet" href="../../assets/css/header.css">
    <link rel="stylesheet" href="../../assets/css/botones.css">
    <title>UR Deporte y Cultura | Crear Usuario</title>
</head>
<body>
    <header>
        <div class="menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="logo">
            <img src="../../assets/img/logo.png">
        </div>

        <div class="user">
            <span>Usuario 123</span>
            <div class="user-circle"></div>
        </div>
    </header>

     <div class="mainContainer">
        <div class="centeringContainer">
            <h1 class="tituloSeccion">Crear Usuario</h1>
            <form action="">
                <div class="formContent">
                    <div class="formImagen">
                        <div class="square" id="XXXXXXX"></div>
                        <input type="file" id="imagenActividad" style="display: none;">
                        <label for="imagenActividad" id="customUploadText">
                            <p>Elegir imagen</p>
                        </label>
                    </div>
                    <div class="formCampos">
                        <div class="formText">
                            <label for="nombreUsuario">Nombre del usuario</label><br>
                            <input type="text" id="nombreUsuario" required value="">
                        </div>
                        <div class="formText">
                            <label for="apellidoUsuario">Apellido del usuario</label><br>
                            <input type="text" id="apellidoUsuario" required value="">
                        </div>
                        <div class="formText">
                            <label for="correoUsuario">Correo institucional</label><br>
                            <input type="text" id="correoUsuario" required value="">
                        </div>
          
                        <!-- Creo que esta parte no es necesaria -->
                        <div class="formText">
                            <label for="identidad"></label><br>
                            <input type="text" id="identidad" required placeholder="ID">
                        </div>
                    </div>
                </div>
                <div class="formButtonsContainer">
                    <input type="submit" class="formButton" id="formButtonAzul" value="Guardar">
                    <input type="reset" class="formButton" id="formButtonRojo" value="Inhabilitar">
                </div>
            </form>
     
        </div>
    </div>
</body>
</html>
