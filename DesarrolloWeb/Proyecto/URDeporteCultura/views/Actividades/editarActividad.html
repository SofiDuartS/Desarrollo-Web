<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/mainStyles.css">
    <link rel="stylesheet" href="../../assets/css/header.css">
    <link rel="stylesheet" href="../../assets/css/botones.css">
    <title>UR Deporte y Cultura | Modificar Usuario</title>
</head>
<body>
    <header>
        <div class="menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="logo">
            <img src="../../assets/img/logo.png">
        </div>

        <div class="user">
            <span>Usuario 123</span>
            <div class="user-circle"></div>
        </div>
    </header>

     <div class="mainContainer">
        <div class="centeringContainer">
            <h1 class="tituloSeccion">Modificar Actividad</h1>
            <form action="">
                <div class="formContent">
                    <div class="formImagen">
                        <div class="square" id="formImagenLleno"></div>
                        <input type="file" id="imagenActividad" style="display: none;">
                        <label for="imagenActividad" id="customUploadText">
                            <p>Elegir imagen</p>
                        </label>
                    </div>
                    <div class="formCampos">
                        <div class="formText">
                            <label for="nombreActividad">Nombre de la actividad</label><br>
                            <input type="text" id="nombreActividad" required value="Torneo Nacional ASCUN">
                        </div>
                        <div class="formText" id="formTextDesplegable">
                            <label for="grupoActividad">Grupo que participa</label><br>
                            <select id="grupoActividad" required>
                                <option value="0">Grupo que participa</option>
                                <option selected value="natacion">Natación</option>
                                <option value="ultimate">Ultimate</option>
                                <option value="rugby">Rugby</option>
                            </select>
                        </div>
                        <div class="formText" id="formFecha">
                            <label for="fechaActividad">Fecha de la actividad</label><br>
                            <input type="date" id="fechaActividad" required value="2024-09-19">
                        </div>
                        <div class="formText" id="formLugar">
                            <label for="lugarActividad">Lugar de la actividad</label><br>
                            <input type="text" id="lugarActividad" value="Complejo acuático de Pereira">
                        </div>
                        <div class="formText">
                            <label for="resultadoActividad">Resultado de la actividad</label><br>
                            <input type="text" id="resultadoActividad" value="No establecido">
                        </div>
                    </div>
                </div>
                <div class="formButtonsContainer">
                    <input type="submit" class="formButton" id="formButtonAzul" value="Guardar">
                    <input type="reset" class="formButton" id="formButtonRojo" value="Inhabilitar">
                </div>
            </form>
     
        </div>
    </div>
</body>
</html>
